    <h1 class="text-center m-4">Crea tu cuenta y unete a <span class="text-primary">Social</span></h1>
    
    <div class="container border p-3 col-7 rounded">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Correo</label>
          </div>

          <div class="form-floating my-3">
            <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">telefono</label>
          </div>

          <div class="m-3 d-flex gap-5">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>


              <select class="form-select p-3" aria-label="Default select example">
                <option selected>Seleciona tu pais</option>
                <option value="1">cuba</option>
                <option value="2">mexico</option>
                <option value="3">panama</option>
              </select>

          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">crea tu contraseña</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">repita la contraseña</label>
          </div>

         
       
       <button type="button" class="btn btn-primary p-3 m-4">Crear</button>
       
    </div>
